name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create config file
      run: |
        if [ -n "${{ secrets.GOOGLE_MAPS_API_KEY }}" ]; then
          cat > js/config.js << EOF
          // Google Maps API Configuration
          const MAPS_CONFIG = {
              API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}',
              STUDIO_LOCATION: {
                  lat: 35.6870,
                  lng: -105.9378
              },
              STUDIO_ADDRESS: '528 Jose Street, Santa Fe, NM 87501'
          };
          EOF
          echo "Config file created with API key"
        else
          cat > js/config.js << EOF
          // Google Maps API Configuration (No API key provided)
          const MAPS_CONFIG = {
              API_KEY: 'NO_API_KEY_PROVIDED',
              STUDIO_LOCATION: {
                  lat: 35.6870,
                  lng: -105.9378
              },
              STUDIO_ADDRESS: '528 Jose Street, Santa Fe, NM 87501'
          };
          EOF
          echo "Config file created without API key - please add GOOGLE_MAPS_API_KEY to repository secrets"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 